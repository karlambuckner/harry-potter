<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Harry Potter Character are you?</title>
  </head>

  <body>
    <div class="container">
      <h1>Find out which Harry Potter character you are!</h1>
      <img src="img/top.jpg" alt= "Picture of Harry Potter characters.">
      <form id="same">
      <div id="sibling">
          <p> Do you have a sibling? <p>
          <div class="radio">
            <label>
              <input type="radio" name="sibling" value="Yes" checked>
              Yes
            </label>
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="sibling" value="No">
            No
          </label>
        </div>

          <p>How mischievious are you?<p>
            <div id="bad">
            <div class="radio">
              <label>
                <input type="radio" name="bad" checked>
                 Me? Mischievious??
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="bad">
                I sometimes get in trouble or do not always follow the rules.
              </label>
            </div>
           <div class="radio">
              <label>
                <input type="radio" name="bad">
                What can I say? I am a trouble maker.
              </label>
            </div>

          <div class="color">
            <p>Which color do you like most?<p>
              <select class="form-control" id="class">
                <option>Blue</option>
                <option>Red</option>
                <option>Green</option>
                <option>Yellow</option>
              </select>
            </div>
            <button type="submit" class="btn">Abracadabra!</button>
            </form>
            <br>
      <div id="answer">
        <p>You're <span id="result">!<p>
      </div>
    </div>
  </body>
</html>
